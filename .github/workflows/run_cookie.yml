name: Get Cookie

# Runs automatically every hour + manual trigger
on:
  schedule:
    - cron: '0 * * * *'  # At minute 0 every hour
  workflow_dispatch:      # Allows manual run too

jobs:
  fetch-cookie:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run cookie fetcher
      run: |
        python get_cookie.py
        echo "\nâœ… Contents of cookie.txt:"
        cat cookie.txt || echo "cookie.txt not found"
