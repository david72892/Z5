name: Get Cookie

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  fetch-cookie:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run cookie fetcher
      run: |
        python get_cookie.py
        cat cookie.txt || echo "cookie.txt not found"

    - name: Upload cookie file
      uses: actions/upload-artifact@v4
      with:
        name: cookie
        path: cookie.txt
